<!DOCTYPE html>
<html lang="en">
<head>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <div class="majorContainer"></div>

   <div class="loginForm">
    <div class="loginText">Login</div>
    <ion-icon name="person-add" class="register" id="register"></ion-icon>
    <div class="name-container" id="name-container">
        <ion-icon name="person"></ion-icon>
        <input class="input" type="text" placeholder="Your Name Please!">
      </div>

      <div class="password-container" id="password-container">
        <ion-icon name="code-working"></ion-icon>
        <input class="input" type="password" placeholder="Provide Password Please">
      </div>

      <button class="btn" type="button">
        <strong>Sign In</strong>
        <div id="container-stars">
          <div id="stars"></div>
        </div>
      
        <div id="glow">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </button>


   </div>

   <div class="registerForm">
    <ion-icon name="log-in" class="login" id="login"></ion-icon>
    <div class="registerText">Register</div>

    <div class="name-container" >
        <ion-icon name="person"></ion-icon>
        <input class="input" type="text" placeholder="Your Name Please!" value="ayush" id="name-containerReg"> <ion-icon name="checkmark-circle" class="validUserName"></ion-icon>
      </div>

       <div class="email-container" >
        <ion-icon name="mail"></ion-icon>
        <input class="input" type="text" placeholder="Your Email Please!" value="ayush@gmail.com" id="email-containerReg"><ion-icon name="checkmark-circle" class="validEmail" id="validEmail"></ion-icon>
      </div>

      <div class="password-container" >
        <ion-icon name="code-working"></ion-icon>
        <input class="input" type="password" placeholder="Provide Password Please" value="24564556" id="password-containerReg">
      </div>

      <div class="confirmPassword-container" >
        <ion-icon name="code-working"></ion-icon>
        <input class="input" type="password" placeholder="Confirm Password Please" value="41564161" id="confirmPassword-containerReg">
      </div>

      <button class="signup_button" id="signup_button"> Sign Up
        <div class="icon">
          <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg>
        </div>
      </button>
      
   </div>
