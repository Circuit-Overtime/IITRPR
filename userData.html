<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLog.sgn</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="CSS/userData.css">
    <link rel="stylesheet" href="CSS/loader.css">
    <link rel="icon" type="image/x-icon" href="https://firebasestorage.googleapis.com/v0/b/farmercrop-27a47.appspot.com/o/OfficialFiles%2Floginpagelogo.png?alt=media&token=b51813dd-2e4c-4e59-8d1d-90248a2011a4">
</head>
<body>
<div class="bodyContainer">
    <div class="loaderMask">
    <div class="loader">
      <span></span>
  </div>
  </div>

    <div class="majorContainer"></div>
    <div class="blob1"></div>
    <div class="blob2"></div>
   <div class="loginForm">
    <div class="loginText">Login</div>
    <p class="errorMessage" id="errorMessageLogin"></p>
    <ion-icon name="person-add" class="register" id="register"></ion-icon>
    <div class="name-container" id="name-container">
        <ion-icon name="person"></ion-icon>
        <input class="input" id="signinNameinp" type="text" placeholder="Your Name Please!">
      </div>

      <div class="password-container" id="password-container">
        <ion-icon name="code-working"></ion-icon>
        <input class="input" id="signinPasswordInp" type="password" placeholder="Provide Password Please" value=""><ion-icon name="eye" class="SeePwd" id="SeePwd"></ion-icon>
      </div>

      <button class="btn" id="signin_btn" type="button">
        <strong>Sign In</strong>
        <div id="container-stars">
          <div id="stars"></div>
        </div>
      
        <div id="glow">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </button>


   </div>

   <div class="registerForm">
    <ion-icon name="log-in" class="login" id="login"></ion-icon>
    <div class="registerText">Register</div>
    <p class="errorMessage" id="errorMessage"></p>
    <div class="name-container" >
        <ion-icon name="person"></ion-icon>
        <input class="input" type="text" placeholder="Your Name Please!"  id="name-containerReg"> <ion-icon name="checkmark-circle" class="validUserName"></ion-icon>
      </div>

       <div class="email-container" >
        <ion-icon name="mail"></ion-icon>
        <input class="input" type="text" placeholder="Your Email Please!" id="email-containerReg"><ion-icon name="checkmark-circle" class="validEmail" id="validEmail"></ion-icon>
      </div>

      <div class="password-container" >
        <ion-icon name="code-working"></ion-icon>
        <input class="input" type="password" placeholder="Provide Password Please"  id="password-containerReg"><ion-icon name="alert" class="validPassword" id="validPassword" title="Should match and be more than 6 characters"></ion-icon><ion-icon name="eye" class="SeePwdReg" id="SeePwdReg"></ion-icon>
      </div>

      <div class="confirmPassword-container" >
        <ion-icon name="code-working"></ion-icon>
        <input class="input" type="password" placeholder="Confirm Password Please" id="confirmPassword-containerReg"><ion-icon name="alert" class="validPassword" id="validPasswordConf" title="Should match and be more than 6 characters"></ion-icon><ion-icon name="eye" class="SeePwdConf" id="SeePwdConf"></ion-icon>
      </div>

      <button class="signup_button" id="signup_button"> Sign Up
        <div class="icon">
          <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg>
        </div>
      </button>
      
   </div>
</div>
   <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>

   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
   <script src="JS/userDataGen.js"></script>
   <script src="JS/windowResizeHandler.js"></script>
</body>
</html>
